<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>

  <div class="container">

    <form class="row g-3 mt-5 mb-2 border border-secondary">
      <div class="col bg-light pt-3 pb-1 m-0 border border-secondary">
        <h3>Payment from example</h3>
      </div>

      <div class="col-11 ms-5 alert alert-danger" role="alert">
        Some fields are missing
      </div>

      <div class="col-md-5">
        <label for="inputcard1" class="form-label">Card #</label>
        <input type="text" class="form-control" id="inputcard1" placeholder="xxxxxxxxxxxxxx">
      </div>

      <div class="col-md-3">
        <label for="inputCvc" class="form-label">CVC #</label>
        <input type="text" class="form-control" id="inputCvc" placeholder="0000">
      </div>

      <div class="col-md-4">
        <label for="inputAmount" class="form-label">Ammount</label>
        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
      </div>

      <div class="col-6">
        <label for="inputName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputName">
      </div>

      <div class="col-6">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputLastName">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="col-md-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option>...</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-md-6">
        <p>We accept</p>
        <div class= "col-5 bg-secondary rounded p-1 ps-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card-2-front-fill"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-back-fill"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card"></i></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card-2-back-fill"></i></label>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-0">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <p><small>Add any notes here</small></p>
      </div>
      
      <div class="col-md-12 border pt-2 pb-2">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </div>

    </form>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
